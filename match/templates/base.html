<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta charset="utf-8">
    <title>Kyte</title>
  </head>
  <body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <a href ="{% url 'main' %}" ><span class="mdl-layout-title"><h1>마이스쿼드</h1></span> </a>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        
        {% if user.is_authenticated %}
             <a class="mdl-navigation__link" href="">{{ user.get_username }}님 안녕하세요</a>
             <a class="mdl-navigation__link" href="{% url 'logout'%}?next={{request.path}}">로그아웃</a>
        {% else %}
             <a class="mdl-navigation__link" href="{% url 'signup' %}">회원가입</a>
             <a class="mdl-navigation__link" href="{% url 'login'%}?next={{request.path}}">로그인</a>
        {% endif %}

      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <a href="{% url 'main' %}"><span class="mdl-layout-title">마이스쿼드</span></a>
    <nav class="mdl-navigation">
    {% if user.is_authenticated %}
             <a class="mdl-navigation__link" href="{% url 'mypage'%}">마이 페이지</a>
        {% else %}
             <a class="mdl-navigation__link" href="{% url 'signup' %}">회원가입</a>
             <a class="mdl-navigation__link" href="{% url 'login'%}?next={{request.path}}">로그인</a>
        {% endif %}
      
      <a class="mdl-navigation__link" href=""></a>
      <a class="mdl-navigation__link" href=""></a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
    
        {% block content %}
          
        {% endblock %}
        
            
    </div>
  </main>

  {% comment %} <footer class="mdl-mini-footer">
  <div class="mdl-mini-footer__left-section">
    <div class="mdl-logo">Kyte</div>
    <ul class="mdl-mini-footer__link-list">
      <li><a href="">Help</a></li>
      <li><a href="">Privacy & Terms</a></li>
    </ul>
  </div>
</footer> {% endcomment %}
</div>

  </body>
</html>
